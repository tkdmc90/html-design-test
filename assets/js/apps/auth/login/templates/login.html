<div style="width: 500px;height: 160px">
    <div id="login-alert" class="alert alert-error" style="display:none;">
    </div>
    <div style="float: left; height: 100%">
        Login with LinkedIn<br/>
        <a href="#" id="login-linkedIn" ><img src="/images/linkedin_logo_full.png" /></a>
        <div style="position: absolute;bottom: 5px"><a href="#" id="register-linkedIn" style="margin-top: 30px">Register with LinkedIn</a></div>
    </div>
    <div>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" id="username" placeholder="Username">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="control-group" style="margin-top: 10px">
                <div class="controls">
                    <button type="submit" class="btn" id="loginButton">Sign in</button>
                </div>
            </div>
            
        </form>
        <div style="position: absolute;bottom: 5px;right: 15px"><a href="#" id="register" style="margin-left: 15px">Register</a></div>
        <div style="position: absolute;bottom: 5px;right: 150px"><a href="#" id="resetPassword" style="margin-left: 15px">Reset Password</a></div>
        </div>
    </div>
